<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      待办事项
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="addTask()">
        <ion-icon name="add"></ion-icon> <!--新增--> 
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
   <ion-item-sliding #slidingItem *ngFor="let task of tasks">
      <ion-item >{{task.title}}</ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="secondary" (click)="markAsDone(task)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="removeTask(task)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
   </ion-item-sliding>
 </ion-list>
</ion-content>
